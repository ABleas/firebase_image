version: 0.0.1
author: Matthew Reid <matthew.reid@urbanexp.ltd>
homepage: https://github.com/mattreid1/firebase_image

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^0.4.0+1
  firebase_storage: ^3.0.6
  sqflite: ^1.1.6+5
  path_provider: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter